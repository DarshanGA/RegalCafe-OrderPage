<header class="site-header">
  <img src="regalCafeLogo.ico" alt="App Logo" class="logo" />
  <h1 class="title">Regal Cafe</h1>
  <span id="tableId" class="tagline">Table - {{ currentTableNumber }}</span>
</header>

<div class="category-buttons" id="categoryButtons">
  @for(menu of menuOptions; track $index){
  <div class="badge-wrapper">
    <button
      class="category-button"
      id="menu_button_{{ $index }}"
      [ngClass]="{ active: $index === currentActiveMenuIndex }"
      (click)="selectNewCategory($index)"
    >
      {{ menu }}
    </button>
    @if(doesCategoryExists(menu)){

      <app-badge></app-badge>
    }
  </div>

  }
</div>

<main id="menu" class="menu-grid">
  @for(item of currentMenuItemsData(); track item.name){

  <app-menu-item-card
    itemCatFolderName="{{ item.category }}"
    menuItemImage="{{ item.src }}"
    itemName="{{ item.name }}"
    [currentItemQuantity]="getItemCount(item.category, item.name)"
    [isVeg]="item.isVeg"
    (orderItemChangeEvent)="updateOrders($event)"
  ></app-menu-item-card>

  }
</main>
<div class="order-assistant">
  @if(orders.length > 0){

  <app-place-order orderSummary="{{getOrderSummary()}}"></app-place-order>
  }
</div>
